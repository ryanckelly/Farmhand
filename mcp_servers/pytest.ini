[pytest]
# Pytest configuration for Stardew Valley Wiki MCP tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests combining multiple components
    slow: Tests that take more than 1 second
    network: Tests that require network access
    parser: Tests for parser functions
    client: Tests for WikiClient
    cache: Tests for caching functionality
    rate_limit: Tests for rate limiting
    error_handling: Tests for error handling and graceful degradation

# Coverage options (if pytest-cov is installed)
# addopts = --cov=stardew_wiki_mcp --cov-report=term-missing

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.8
